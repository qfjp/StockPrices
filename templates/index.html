<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Data Lookup Demo</title>
  </head>
  <body>
    <div class="container">
      <form id="input" , method="post" , action="index">
        <p>
          Ticker symbol:
          <input type="text" , name="ticker" , placeholder="GOOG" />
        </p>
        <p>
          <input type="checkbox" name="features" value="close" />Closing
          price<br />
          <input type="checkbox" name="features" value="adj_close" />Adjusted
          Closing Price<br />
          <input type="checkbox" name="features" value="open" />Opening Price<br />
          <input type="checkbox" name="features" value="adj_open" />Adjusted
          Opening Price<br />
        </p>
        <p><input type="submit" value="Submit" /></p>
      </form>
    </div>
  </body>
</html>
